<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GOT</title>
  <link rel="shortcut icon" href="../image/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./file/css/style.css">
</head>
<body>

<a href="https://anapioficeandfire.com/">anapioficeandfire</a>

<div id="container" class="container">
  <h1 class="title">GOT Books</h1>
</div>

<div class="modal">
  <div class="modal__header">
    <h2 class="modal__title">Characters</h2>
    <select id="modalSelect" class="modal__select"></select>
  </div>
  <span class="modal__close">&#10006;</span>
  
</div>

<script src="./lib/axios.min.js"></script>
<script src="./file/js/helpers.js"></script>
<script src="./file/js/event.js"></script>
<script src="./file/js/model.js"></script>
<script src="./file/js/view.js"></script>
<script src="./file/js/presenter.js"></script>
<script>
  const model = new ModelBook();
  const tablePresenter = new PresenterTable(model, new ViewTable());
  const paginationPresenter = new PresenterPagination(model,  new ViewPagination());
  const modalPresenter = new PresenterModal(model,  new ViewModal());
  
  const setView = () => modalPresenter.initialize(tablePresenter, paginationPresenter);
  
  window.onload = setView;
</script>
</body>
</html>
